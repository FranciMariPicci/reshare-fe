<div id="table">
    <table class="table table-striped m-4">
        <thead>

                <th>Categoria</th>

                <th></th>
            </tr>
        </thead>
        <tbody id="tabody">
            @for (i of items; track i.id){
                <tr>
                    <td>{{i.name}}</td> 
                    <td>{{i.activetrade}}</td> 
                    <td>{{i.condition}}</td>
                    <td>{{i.categoryName}}</td> 
                    <td>{{i.ownerCityName}}</td> 
                    <td>{{i.creationDate}}</td>

            }
