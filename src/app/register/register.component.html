<div id="Registrazione"><h3>Registrazione</h3></div>
<div class="registerContainer">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group">
      <label>*Nome: <input type="text" name="firstname" required ngModel></label>
    </div>
    <div class="form-group">
      <label>*Cognome: <input type="text" name="lastname" required ngModel></label>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
          [formControl]="email"
          (blur)="updateErrorMessage()"
          required
        />
        @if (email.invalid) {
          <mat-error>{{errorMessage()}}</mat-error>
        }
      </mat-form-field>
    </div>
    <div class="form-group">
      <label>Telefono: <input type="tel" name="phone" ngModel></label>
    </div>
    <div class="form-group">
      <label>*Citt√†:</label>
      <select name="city" required ngModel>
        <option value="Roma">Roma</option>
      </select>
    </div>
    <div class="form-group">
      <label>*Genere:</label>
      <select name="gender" required ngModel>
        <option value="male">Maschio</option>
        <option value="female">Femmina</option>
        <option value="prefer not say">Preferisco non dirlo</option>
      </select>
    </div>
    <div class="form-group">
      <label>*Data di nascita: <input type="date" name="birthdate" required ngModel></label>
    </div>
    <div class="form-group">
      <label>*Password: <input type="password" name="password" required ngModel></label>
    </div>
    <div>
      <label>Descrizione: <input type="text" id="description" name="description" ngModel></label>
    </div>
    <div>
      <button type="submit" [disabled]="!registerForm.valid">REGISTRATI!</button>
    </div>
  </form>
</div>
